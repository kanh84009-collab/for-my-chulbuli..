<!DOCTYPE html>
<html>
<head>
  <title>For My Chulbuli ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial;
    }
    .heart {
      font-size: 90px;
      cursor: pointer;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .photos {
      display: none;
      position: absolute;
      bottom: 20px;
    }
    .photos img {
      width: 100px;
      margin: 6px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="heart" onclick="startLove()">❤️</div>

  <audio id="song" src="song.mp3"></audio>

  <div class="photos" id="photos">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <script>
    function startLove() {
      document.getElementById("song").play();
      document.getElementById("photos").style.display = "block";
    }
  </script>

</body>
</html>
